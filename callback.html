<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
</head>
<body>
    <div id="zenux-oauth-callback-container"></div>

<script src="https://unpkg.com/zenuxs-oauth@1.0.8/dist/zenux-oauth.min.js"></script>
    <script>
        // The ZenuxOAuthCallbackHandler will auto-initialize when the page loads
        // because the URL contains 'callback' in the path or has 'code=' parameter
        
        // You can optionally customize the callback handler behavior:
        if (window.zenuxOAuthCallback) {
            console.log('Callback handler initialized automatically');
        } else {
            // Manual initialization if needed
            window.zenuxOAuthCallback = new ZenuxOAuthCallbackHandler({
                debug: true,
                autoClose: true,
                autoCloseDelay: 1000,
                homeUrl: '/schema-design.html',
                storagePrefix: 'zenux_oauth_',
                successMessage: 'Authentication successful! Redirecting...',
                errorMessage: 'Authentication failed. Please try again.'
            });
        }
    </script>
</body>
</html>
